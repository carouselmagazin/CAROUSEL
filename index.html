<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel Base</title>
    <link rel="stylesheet" href="STYLE.css" />
  </head>
  <body>
    <video id="bgVideo" autoplay muted playsinline></video>

    <div class="logo-stack">
      <div class="logo-overlap">
        <button class="logo-button logo-outer" aria-label="Outer logo button">
          <img src="IMG/CAROUSEL KREIS_Außen.png" alt="Logo" />
        </button>
        <div class="logo-stack_2">
          <button class="logo-button logo-inner" aria-label="Inner logo button">
            <img src="IMG/CAROUSEL KREIS_INNEN.png" alt="Logo" />
          </button>
        </div>
      </div>
      <div id="countdown" class="countdown" aria-live="polite">
        Open call opening in <br> (00.00.00)
      </div>
    </div>

    <div class="content">
      <h1></h1>
      <p></p>
    </div>

    <nav class="nav-bar" aria-label="Main navigation">
      <button class="nav-button" type="button">INFO</button>
      <button class="nav-button" type="button">>>CALL FOR ENTRIES<<</button>
      <button class="nav-button" type="button">CONTACT</button>
    </nav>

    <script src="LOGIC.js" defer></script>
  </body>
</html>
